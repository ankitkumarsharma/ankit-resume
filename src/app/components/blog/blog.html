<section class="page-container">
    <div class="section-content">
        <div class="page-title">
            <h2>Blogs n Talks</h2>
        </div>
        <!-- tabs -->
        <div class="tab-container">
            <div class="tab-menu">
                <ul>
                    <li>
                        <a class="tab-a active-a">Blogs</a>
                    </li>
                    <li><a class="tab-a">Webinars</a></li>
                    <li><a class="tab-a">Seminars</a></li>
                </ul>
            </div>
            <!--end of tab-menu-->
            <div class="tab tab-active">
                <!---blogs-->
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="blog-masonry two-columns clearfix">
                            <!-- Blog Post 1 -->
                            @for (item of blogs.tab1; track $index; let i=$index;) {
                            <div class="item post-{{i+1}}">
                                <div class="blog-card">
                                    <div class="media-block">
                                        <div class="category">
                                            <a title="{{item.category}}">{{item.category}}</a>
                                        </div>
                                        <a target="_blank" href="{{item.link}}">
                                            <img src="{{item.src}}" class="size-blog-masonry-image-two-c"
                                                alt="{{item.title}}" title="{{item.title}}" />
                                            <div class="mask"></div>
                                        </a>
                                    </div>
                                    <div class="post-info">
                                        <div class="post-date">{{item.date}}</div>
                                        <a target="_blank" href="{{item.link}}">
                                            <h4 class="blog-item-title">
                                                {{item.title}}
                                            </h4>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
            <!--end of tab one-->

            <div class="tab">
                <!---blogs-->
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="blog-masonry two-columns clearfix">
                            <!-- Blog Post 1 -->
                            @for (item of blogs.tab2; track $index; let i=$index;) {
                            <div class="item post-{{i+1}}">
                                <div class="blog-card">
                                    <div class="media-block">
                                        <div class="category">
                                            <a title="{{item.category}}">{{item.category}}</a>
                                        </div>
                                        <a target="_blank" href="{{item.link}}">
                                            <img src="{{item.src}}" class="size-blog-masonry-image-two-c"
                                                alt="{{item.title}}" title="{{item.title}}" />
                                            <div class="mask"></div>
                                        </a>
                                    </div>
                                    <div class="post-info">
                                        <div class="post-date">{{item.date}}</div>
                                        <a target="_blank" href="{{item.link}}">
                                            <h4 class="blog-item-title">
                                                {{item.title}}
                                            </h4>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
            <!--end of tab two-->
            <div class="tab">
                <p>will update soon ...</p>
            </div>
            <!--end of tab three-->
        </div>
        <!--end of container-->
    </div>
</section>
